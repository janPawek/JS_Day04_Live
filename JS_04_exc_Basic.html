<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="JS_04_exc_Basic.css">
    <title>JavaScript - Day 04 - Excercises - Basic 1 & 2<Live-Coding></Live-Coding></title>

<body>
   <h1>JavaScript - Day 04 - Excercises - Basic 1 & 2: Events: Input fields</h1>
   <hr>
   <form id="userInfoForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="profession">Profession:</label>
    <select id="profession" name="profession">
        <option value="it">IT</option>
        <option value="hospitality">Hospitality</option>
        <option value="other">Other</option>
    </select>
    
    <button type="button" onclick="displayUserInfo()">Submit</button>
</form>

<div id="userInfoDisplay"></div>
   <script src="JS_04_exc_Basic.js"></script>
</body>
</html>
